<ion-card>
  <ion-card-header>
      End current Program
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-text>
      Are you sure you want to end the current program?
    </ion-text>
    </ion-item>
      <ion-button class="right-align" color="danger" (click)="clearProgram()">Yes</ion-button>
      <ion-button class="left-align" color="secondary" (click)="cancel()">Cancel</ion-button>
  </ion-card-content>
</ion-card>
