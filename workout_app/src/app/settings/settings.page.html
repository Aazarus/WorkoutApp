<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Dark theme</ion-label>
          <ion-toggle (ionChange)="onDarkTheme($event)" [(ngModel)]="isDarkTheme"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-item >
            <ion-label>End current program</ion-label>
          <ion-button [disabled]="!userService.hasProgram" color='danger' (click)="endCurrentProgram()">End</ion-button>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>     
      <ion-col size="12"> 
      <ion-item>
        <ion-label>Weight</ion-label>
        <ion-select interface="popover" [(ngModel)]="weight" (ionChange)="onChange()">
          <ion-select-option value="KG">KG</ion-select-option>
          <ion-select-option value="LB">LB</ion-select-option>
        </ion-select>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
