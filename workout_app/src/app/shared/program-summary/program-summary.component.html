    <ion-title class="padding-0">
      {{ getTitle() }}      
    </ion-title>
  </ion-card-header>
  
  <ion-card-content>
    <ion-text>
      {{ getDescription() }} 
    </ion-text>
  </ion-card-content>
</ion-card>
