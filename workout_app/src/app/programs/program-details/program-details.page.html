<ion-header class="center" *ngIf="program">
  <ion-toolbar>
    {{program.title}}
  </ion-toolbar>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label>Week:</ion-label>
          <ion-select [(ngModel)]="selectedWeekNumber" interface="popover" (ionChange)="onWeekSelected()"> 
            <ion-select-option *ngFor="let week of program.weeks; let i = index" [value]=i>
              {{i+1}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      
      <ion-col>
        <ion-item [disabled]="!selectedWeek">
          <ion-label>Day:</ion-label>
          <ion-select [value]="selectedDayNumber" interface="popover" (ionChange)="onDaySelected($event)"> 
            <ion-select-option *ngFor="let day of selectedWeek.days; let i = index" [value]=i>
              {{i+1}}
            </ion-select-option>
          </ion-select>
        </ion-item>        
      </ion-col>

    </ion-row>
  </ion-grid>

  
</ion-header>

<ion-content>

  <div *ngIf="!!selectedDay">
    <div *ngFor="let exerciseId of selectedDay.exercises">
      <app-program-exercise [exerciseId]="exerciseId"></app-program-exercise>
    </div>
  </div>

</ion-content>
